<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="">
      <div id="user-display"></div>
      <div id="btn-col-1">
        <input type="button" value="7"></input>
        <input type="button" value="8"></input>
        <input type="button" value="9"></input>
        <input type="button" value="*" id="product"></input>
      </div>
      <div id="btn-col-1">
        <input type="button" value="4"></input>
        <input type="button" value="5"></input>
        <input type="button" value="6"></input>
        <input type="button" value="+"></input>
      </div>
      <div id="btn-col-1">
        <input type="button" value="1"></input>
        <input type="button" value="2"></input>
        <input type="button" value="3"></input>
        <input type="button" value="-"></input>
      </div>
      <div id="btn-col-1">
        <input value="00" type="button" value="00"></input>
        <input value="0" type="button" value="0"></input>
        <input id="equalto-sign" type="button" value="="></input>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
